<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="icon" href="assets/img/icon-head.png">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/icon.png" alt="img-responsive"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active-nav" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="course.html">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">User Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-container">
        <div class="left-sidebar">
            <div class="inner">
                <div class="user-profile">
                    <div class="user-background"></div>
                    <div class="user-image">
                        <img src="assets/img/profile.png">
                    </div>
                    <div class="user-info">
                        <p id="user-name"></p>
                        <p id="user-username"></p>
                        <p id="user-email">
                        </p>
                        <p id="user-phone">
                        </p>
                    </div>
                </div>
                <div class="main-menu"></div>
                <!-- <div class="social-links">
                    <a href="#"><i class="icon ion-logo-facebook"></i></a>
                    <a href="#"><i class="icon ion-logo-twitter"></i></a>
                    <a href="#"><i class="icon ion-logo-instagram"></i></a>
                </div> -->
            </div>
            <div class="toggle-button"><i class="icon ion-md-arrow-dropleft"></i></div>
        </div>
        <div class="container-fluid" id="post-container">
            <div class="card card-custom">
                <div class="card-header">
                    Post a Update
                </div>
                <form class="form p-3" id="form-post">
                    <div class="mb-3">
                        <label for="title-post" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title-post" placeholder="Title" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="link-post" class="form-label">Link</label>
                            <input type="text" class="form-control" id="link-post" placeholder="Link" required>
                        </div>
                        <div class="col-6">
                            <label for="time-post" class="form-label">Time</label>
                            <input type="text" class="form-control" id="time-post" placeholder="Time" required>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="description-post" class="form-label">Description</label>
                        <textarea class="form-control" id="description-post" rows="3"></textarea required>
                    </div>
                    <div class="mb-3">
                        <div class="text-danger d-none" id="post-fail">The post is not uploaded. Try again after
                            sometime</div>
                        <div class="text-danger d-none" id="post-fill-fail">Kindly fill all required fields</div>
                        <div class="text-success d-none" id="post-success">The post is uploaded succesfully</div>
                    </div>

                    <div class="d-flex justify-content-end ">
                        <div class="sk-cube-grid" id="post-loader" style="visibility: hidden;">
                            <div class="sk-cube sk-cube1"></div>
                            <div class="sk-cube sk-cube2"></div>
                            <div class="sk-cube sk-cube3"></div>
                            <div class="sk-cube sk-cube4"></div>
                            <div class="sk-cube sk-cube5"></div>
                            <div class="sk-cube sk-cube6"></div>
                            <div class="sk-cube sk-cube7"></div>
                            <div class="sk-cube sk-cube8"></div>
                            <div class="sk-cube sk-cube9"></div>
                        </div>
                        <button type="submit" class="btn btn-custom mb-3" id="post-button">Post</button>
                    </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="assets/js/authstatus.js"></script>
    <script src="assets/js/post.js"></script>


</body>

</html>
